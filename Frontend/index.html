<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h1>Fullstack todo application:</h1>
<button class="logout" onclick="logOut()">Logout</button>
<button class="login" onclick="OpenLogin()">LogIn/Sign up</button>
<div class="areaDiv">
    
<div class="TodoWrapper">
    <label for="todoName">Todo name:</label>
        <input type="text" name="todoName" id="_todoName">
    <label for="todoDesc">Todo description:</label>
        <input type="text" name="todoDesc" id="_todoDesc">
        <button onclick="addTodo()">Add todo</button>
</div>
</div>
<div class="editWindow"></div>
<h2>Pågående todos:</h2>
<div class="wrapper">
</div>
<h2>Avklarade todos:</h2>
<div class="doneWrapper"></div>

    <script src="./main.js"></script>
</body>
</html>
